<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Lista de Usuários</h1>

        {% if users %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usuário</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="/edit-user/{{ user.id }}" class="btn btn-warning">Editar</a>
                            <form action="/delete-user/{{ user.id }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">Nenhum usuário cadastrado.</p>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Voltar para Home</a>
            <a href="/create-user" class="btn btn-success">Criar novo usuário</a>
        </div>
    </div>

</body>
</html>
